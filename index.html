<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelCanvas 1984</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <header>

            <div class="toolbar">
                <!-- ÁîªÁ¨îÂ∑•ÂÖ∑ -->
                <div class="tool-group">

                    <div class="tool" data-size="2">2px</div>
                    <div class="tool" data-size="4">4px</div>
                </div>
                
                <!-- Â∑•ÂÖ∑ÁªÑ -->
                <div class="tool-group">

                    <div class="tool" data-tool="pencil">‚úèÔ∏è</div>
                    <div class="tool" data-tool="eraser">üßΩ</div>
                    <div class="tool" data-tool="fill">üñåÔ∏è</div>
                    <div class="tool" data-tool="select">üîç</div>
                </div>
                
                <!-- È¢úËâ≤ÈÄâÊã©Âô® -->
                <div class="tool-group">
                    <h3 class="tool-group-title">Colors</h3>
                    <div class="color-picker">
                        <div class="color" style="background-color: #000000;"></div>
                        <div class="color" style="background-color: #FFFFFF;"></div>
                        <div class="color" style="background-color: #FF0000;"></div>
                        <div class="color" style="background-color: #00FF00;"></div>
                        <div class="color" style="background-color: #0000FF;"></div>
                        <div class="color" style="background-color: #FFFF00;"></div>
                        <div class="color" style="background-color: #FF00FF;"></div>
                        <div class="color" style="background-color: #00FFFF;"></div>
                    </div>
                </div>
                
                <!-- ÂÉèÁ¥†ÂåñÂº∫Â∫¶ -->
                <div class="tool-group">
                    <h3 class="tool-group-title">Pixelate</h3>
                    <div class="slider-container">
                        <input type="range" min="2" max="8" step="2" value="8" class="pixel-slider" id="pixelSize">
                        <div class="slider-value">8x8</div>
                    </div>
                </div>
                
                <!-- ÂéÜÂè≤ËÆ∞ÂΩï -->
                <div class="tool-group">

                    <div class="tool" data-tool="undo">‚Ü©Ô∏è</div>
                    <div class="tool" data-tool="redo">‚Ü™Ô∏è</div>
                    <div class="history-steps">0/10</div>
                </div>
            </div>
            
            <!-- ‰∏≠Â§ÆÁîªÂ∏ÉÂå∫ -->
            <div class="canvas-area">
                <div class="canvas-controls">
                    <button class="zoom-button" data-zoom="out">-</button>
                    <span class="zoom-level">100%</span>
                    <button class="zoom-button" data-zoom="in">+</button>
                    <button class="export-button">üíæ</button>
                    <button class="upload-button">Upload Image</button>
                    <input type="file" id="imageUpload" accept="image/jpeg, image/png" hidden>
                </div>
                
                <div class="canvas-container">
                    <canvas id="pixelCanvas" width="600" height="400"></canvas>
                    <div class="canvas-guides" id="canvasGuides"></div>
                </div>
                
                <div class="canvas-info">
                    <span class="cursor-position">X: 0 Y: 0</span>
                    <span class="image-size">600x400</span>
                </div>
            </div>
        </div>
        
        <!-- Â∫ïÈÉ®Ë¥¥Á∫∏Â∫ì - È´òÂ∫¶180px -->

                <div class="sticker-tab" data-category="emoji">Emoji</div>

            </div>
            
            <div class="sticker-container">
                <!-- MacÂõæÊ†áË¥¥Á∫∏ -->

                </div>

                </div>

                </div>
            </div>
        </div>
        
        <footer>

</html>
